name: Build and Deploy

on:
  push:
    branches: [main]

env:
  IMAGE_NAME: ghcr.io/olavininfo/idempotency-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # 登录 GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u olavininfo --password-stdin
            # 拉取最新镜像
            docker pull ghcr.io/olavininfo/idempotency-service:latest
            # 重启服务（compose 文件在 /data/stacks/workflow/idempotency-service/）
            cd /data/stacks/workflow/idempotency-service
            docker compose up -d --force-recreate
            # 等待启动并从容器内健康检查
            sleep 5
            docker exec idempotency-service curl -sf http://localhost:8080/health || echo "Health check failed, check logs"
